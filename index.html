
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ernakulam Bus Timings</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <h1><i class="fas fa-bus"></i> Ernakulam Bus Timings</h1>
            <p>Find bus schedules across Ernakulam district</p>
        </header>
        
        <div class="search-container">
            <div class="input-group">
                <label for="fromLocation"><i class="fas fa-map-marker-alt"></i> From</label>
                <select id="fromLocation">
                    <option value="">Select departure point</option>
                </select>
            </div>
            
            <div class="input-group">
                <label for="toLocation"><i class="fas fa-map-marker-alt"></i> To</label>
                <select id="toLocation">
                    <option value="">Select destination</option>
                </select>
            </div>
            
            <button id="searchBtn" class="primary-btn">
                <i class="fas fa-search"></i> Find Buses
            </button>
            
            <div class="live-search">
                <input type="text" id="busFilter" placeholder="Filter buses by name or number...">
                <i class="fas fa-search"></i>
            </div>
        </div>
        
        <div class="results-container">
            <div class="results-header">
                <h2>Available Buses</h2>
                <div class="sort-options">
                    <span>Sort by:</span>
                    <button class="sort-btn active" data-sort="time">Departure Time</button>
                    <button class="sort-btn" data-sort="duration">Travel Duration</button>
                    <button class="sort-btn" data-sort="type">Bus Type</button>
                </div>
            </div>
            
            <div id="busResults" class="bus-results">
                <!-- Results will be populated here -->
            </div>
        </div>
        
        <div class="recent-searches">
            <h3><i class="fas fa-history"></i> Recent Searches</h3>
            <div id="recentSearchesList"></div>
        </div>
    </div>
    
    <script src="scripts/data.json"></script>
    <script src="scripts/app.js"></script>
    <script>
        // Register service worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('service-worker.js')
                    .then(registration => {
                        console.log('ServiceWorker registration successful');
                    })
                    .catch(err => {
                        console.log('ServiceWorker registration failed: ', err);
                    });
            });
        }
    </script>
</body>
</html>
